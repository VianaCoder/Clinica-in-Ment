<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boleto</title>
    <link rel="stylesheet" href="static/boleto.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <img src="static/Logo_ClinicSafe.png" alt="Logo ClinicSafe">
                <form class="form pesquisa">
                    <label class="label-input" for="">
                        <i class="fas fa-search icon-modify"></i>
                        <input type="text" placeholder="Pesquisar">
                    </label>
                </form>

                <button class="btn btn-primary" onclick="location.href='/'">Sair</button>  
            </div>    
            <div class="second-column">
                <button class="btn btn-second voltar" onclick="location.href='/payment'">Voltar</button>
                <h2 class="title title-second">Pagamento - Boleto</h2>
                <p class="description description-second dinheiro">R$ 90,00</p>
                <br>
                <p class="description description-second negrito">Instruções:</p>
                <p class="description description-second espaco">Copie o código abaixo e Cole no banco de sua prefêrencia para efetuar o pagamento</p>
                <br>
                <p class="description description-second">Codígo de Barras</p>
                <p class="description description-second negrito">212121.0101010.01010101.01010101</p>

                <div class="form">
                    <button class="btn btn-second btn-pagamento" onclick="location.href='static/boleto.png'">DOWNLOAD BOLETO</button>      
                </div>
            </div><!-- second column -->
        </div><!-- first content -->
    </div>
</body>
</html>
