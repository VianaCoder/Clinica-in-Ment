<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <img src="/static/Logo_ClinicSafe.png" alt="Logo ClinicSafe">
                <div class="form pesquisa">
                    <label class="label-input" for="">
                        <i class="fas fa-search icon-modify"></i>
                        <input type="text" placeholder="Pesquisar" id="enter">
                    </label>
                </div>
                <button class="btn btn-primary" onclick="location.href='/'">Sair</button>  
            </div>    
            <div class="second-column">
                <img src="/static/urso.png" alt="Foto de perfil">
                <h2 id="nome" class="title title-second"></h2>
                    {% for i in buttons %}
                    <button class="btn btn-second agendada" onclick="location.href='/scheduled?date={{ i }}'">{{ i }}</button>
                    {% endfor %}                         
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
    </div>
</body>
<script>
    const inputEle = document.getElementById('enter');
        inputEle.addEventListener('keyup', function(e){
        var key = e.which || e.keyCode;
        if (key == 13) { // codigo da tecla enter
        // colocas aqui a tua função a rodar
        window.location.href = "/drjone";
        }
        });
    {{ script }}
</script>
</html>
